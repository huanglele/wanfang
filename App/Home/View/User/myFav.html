<include file="Public/header" />
<div class="mui-index">
    <header class="mui-bar mui-bar-nav">
        <a href="<{:U('user/index')}>" class="mui-iconl"></a>
        <h1 class="mui-title">我的收藏</h1>
    </header>

    <div class="clearfix allOrder">
        <volist name="list" id="vo">
            <li>
                <dl class="clearfix">
                    <dt><{$vo.jms_gname}></dt>
                    <dd>
                        <a href="<{:U('index/item')}>?id=<{$vo.jms_gid}>">
                            <div class="orderImg"><img src="<{$vo.vip_goods_images}>"></div>
                            <div class="orderInfo">
                                <p>单价：¥<{$vo.jms_vipprice}></p>
                                <p>销量：<{$vo.jms_num}></p>
                                <p>品牌：<{$vo.jms_brand}></p>
                            </div>
                            <em class="orderIco"></em>
                        </a>
                    </dd>
                </dl>
                <div class="orderBtn clearfix">
                    <a href="<{:U('index/item')}>?id=<{$vo.jms_gid}>" class="fl">查看商品</a>
                    <a href="<{:U('user/addFav')}>?ac=undo&id=<{$vo.jms_gid}>" class="fr">取消收藏</a>
                </div>
            </li>
        </volist>
    </div>

    <include file="Public/footer" />
