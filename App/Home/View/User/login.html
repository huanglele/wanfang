<include file="Public/header" />

<div class="mui-index" style="padding-bottom: 40px;">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-iconl"></a>
        <h1 class="mui-title">登录/注册</h1>
    </header>
<form action="<{:U('user/login')}>" method="post">
    <div class="loginTab">
        <ul class="clearfix">
            <li><a href="<{:U('user/register')}>">注册</a></li>
            <li class="on"><a href="#">登录</a></li>
        </ul>
    </div>

    <div class="loginIpt">
        <input type="text" name="vip_name" class="ipt" placeholder="用户名">
    </div>
    <div class="loginIpt">
        <input type="password" name="vip_password" class="ipt" placeholder="密码">
    </div>
    <div class="loginIpt1">
        <input type="submit" name="submit" class="btn" value="登录">
    </div>

    <div class="clearfix loginOther">
		<span class="fl">
			<strong>使用合作帐号登录</strong>
			<a href="<{:U('user/qqlogin')}>" class="qq"></a>
			<a href="<{:U('user/wxlogin')}>" class="wx"></a>
		</span>
        <span class="fr">
            <a href="#">忘记密码</a>
        </span>
    </div>

</form>
</div>
</body>
</html>
