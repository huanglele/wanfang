<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link href="css/mui.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
</head>
<body>
<div class="mui-index" style="padding-bottom: 40px;">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-iconl"></a>
		<h1 class="mui-title">修改个人资料</h1>
	</header>
	
	<div class="exitBox">
		<dl class="clearfix exitBoxT5">
			<dt>头像</dt>
			<dd><a href="#"><img src="images/memberPic.png"></a></dd>
		</dl>
		<div class="exitLine"></div>
		<dl class="clearfix exitBoxT4">
			<dt>昵称</dt>
			<dd><input type="text" class="exitIpt" value="昵称"></dd>
		</dl>
	</div>
	
	<div class="exitBox">
		<dl class="clearfix exitBoxT6">
			<dt>性别</dt>
			<dd><span><input type="radio">男</span><span><input type="radio">女</span></dd>
		</dl>
		<div class="exitLine"></div>
		<dl class="clearfix exitBoxT4">
			<dt>原密码</dt>
			<dd><input type="text" class="exitIpt" value="原密码"></dd>
		</dl>
		<div class="exitLine"></div>
		<dl class="clearfix exitBoxT4">
			<dt>新密码</dt>
			<dd><input type="text" class="exitIpt" value="新密码"></dd>
		</dl>
		<div class="exitLine"></div>
		<dl class="clearfix exitBoxT4">
			<dt>确认密码</dt>
			<dd><input type="text" class="exitIpt" value="确认密码"></dd>
		</dl>
	</div>
</div>

<div class="add">
	<a href="#" class="dizhi">新增收货地址</a>
</div>
</body>
</html>
